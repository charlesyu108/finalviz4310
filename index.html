<script>

var width = 900,
    height = 700,
    padding = 1.5, // separation between same-color nodes
    clusterPadding = 6, // separation between different-color nodes
    maxRadius = 12;

var n = 200, // total number of nodes
    m = 2; // number of distinct clusters

var clusters = new Array(m);

d3.json("okcupid.json", function(error, data) {
  if (error) throw error;

  var essayq = "essay0";

  nodes = [];

  var gender = "f";
  var jData = data.filter( d => (d.gender == gender && d.essay == essayq))[0];
  jData.top_word = jData.top_word.slice(100, 200);
  sampleData1 = {"children": jData.top_word.map(function (d){ return  {"text": d[0], "count": d[1], "gender": gender} }) };
  femaletext = sampleData1.children.map(d => d.text);

  var gender = "m";
  var jData = data.filter( d => (d.gender == gender && d.essay == essayq))[0];
  jData.top_word = jData.top_word.slice(100, 200);
  sampleData2 = {"children": jData.top_word.map(function (d){ return  {"text": d[0], "count": d[1], "gender": gender} }) };
  maletext = sampleData2.children.map(d => d.text);

  sampleData =  {"children": sampleData1.children.concat(sampleData2.children)};

  var sharedText = maletext.filter(d => femaletext.indexOf(d) > -1);
  var maleData = sampleData2.children.filter(d => sharedText.indexOf(d.text) == -1)
  var femaleData = sampleData1.children.filter(d => sharedText.indexOf(d.text) == -1)
  var sharedData = sampleData1.children.filter(d => sharedText.indexOf(d.text) > -1)
  console.log("shared: "+JSON.stringify(sharedData));
  console.log("male: "+JSON.stringify(maleData));
  console.log("female: "+JSON.stringify(femaleData));

  console.log(sampleData.children);
  //console.log("male-only", maletext.filter(d => femaletext.indexOf(d) == -1));
  //console.log("female-only", femaletext.filter(d => maletext.indexOf(d) == -1));

  sampleData.children.forEach(function(point) {
      var i = getCluster(point);
      var col = getColor(point);
      var r = getRadius(point.count);
      var d = {
            cluster: i,
            radius: r,
            x: getX(i) + Math.random(),
            y: height / 2 + Math.random(),
            color: col,
            text: point.text
          };
      if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
      nodes.push(d);


  });

  function getColor(point) {

    if(point.gender == "f" && sharedText.indexOf(point.text) == -1) {
      return "red"
    }
    else if(point.gender == "m" && sharedText.indexOf(point.text) == -1) {
      return "blue"
    }
    else {
      return "#9932CC"
    }
  }

  function getCluster(d) {
    if(d.gender == "f" && sharedText.indexOf(d.text) == -1) {
      return 0;
    }
    else if(d.gender == "m" && sharedText.indexOf(d.text) == -1) {
      return 2;
    }
    else {
      return 1;
    }
  }

  function getRadius(d) {
    return d/100;
  }

  function getX(i) {
    if(i==0) {
      return (-width/3)
    }
    else if(i==1) {
      return (-width/10)
    }
    else {
      return (width/8)
    }
  }

  console.log(nodes);

  var force = d3.forceSimulation()
    // keep entire simulation balanced around screen center
    .force('center', d3.forceCenter(width/2, height/2))

    // cluster by section
    .force('cluster', cluster()
      .strength(0.3))

    // apply collision with padding
    .force('collide', d3.forceCollide(d => d.radius + padding)
      .strength(0.8))

    .on('tick', layoutTick)
    .nodes(nodes);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  var node = svg.selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .style("fill", function(d) { return d.color; })
      .on("click", function(d) { console.log(d)})
      .on("mouseover", function(d) {
          d3.select(this).style("cursor", "pointer");
        });

  var label = svg.selectAll(".myText")
            .data(nodes)
            .enter()
            .append("text")
              .text(function(d) {return d.text})
              .style("text-anchor", "middle")
              .style("fill", "#111")
              .style("font-family", "Arial")
              .style("font-size", function(d) {return 12-d.radius});

  function layoutTick(e) {
    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })
        .attr("r", function(d) { return d.radius; });
    label
        .attr("x", function(d) { return d.x} )
        .attr("y", function(d) { return d.y} );
  }

  // Move d to be adjacent to the cluster node.
  // from: https://bl.ocks.org/mbostock/7881887
  function cluster () {

    var nodes,
      strength = 0.1;

    function force (alpha) {

      // scale + curve alpha value
      alpha *= strength * alpha;

      nodes.forEach(function(d) {
        var cluster = clusters[d.cluster];
        if (cluster === d) return;

        let x = d.x - cluster.x,
          y = d.y - cluster.y,
          l = Math.sqrt(x * x + y * y),
          r = d.radius + cluster.radius;

        if (l != r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          cluster.x += x;
          cluster.y += y;
        }
      });

    }

    force.initialize = function (_) {
      nodes = _;
    }

    force.strength = _ => {
      strength = _ == null ? strength : _;
      return force;
    };

    return force;

}

});
