<script src="demographics.js"></script>

<script>

var width = 1000,
    height =550,
    padding = 1.5, // separation between same-color nodes
    clusterPadding = 6, // separation between different-color nodes
    maxRadius = 50;

var n = 200, // total number of nodes
    m = 2; // number of distinct clusters

var clusters = new Array(m);

d3.json("potato6.json", function(error, data) {
  if (error) throw error;

  var essayq = "essay4";

  nodes = [];

  var gender = "female";
  var jData = data.filter( d => (d.essay == essayq))[0];
  sampleData1 = {"children": jData.female.map(function (d){ return  {"text": d.word, "count": d.count, "gender": "f"} }) };
  femaletext = sampleData1.children.map(d => d.text);

  var gender = "male";
  var jData = data.filter( d => (d.essay == essayq))[0];
  sampleData2 = {"children": jData.male.map(function (d){ return  {"text": d.word, "count": d.count, "gender": "m"} }) };
  maletext = sampleData2.children.map(d => d.text);

  var gender = "both";
  var jData = data.filter( d => (d.essay == essayq))[0];
  top_both = jData.both.slice(50, 150);
  sampleData3 = {"children": top_both.map(function (d){ return  {"text": d.word, "count": d.count, "gender": "s"} }) };
  var sharedText = sampleData3.children.map(d => d.text);

  sampleData =  {"children": sampleData1.children.concat(sampleData2.children).concat(sampleData3.children)};

  var maleData = sampleData2.children; //.filter(d => sharedText.indexOf(d.text) == -1);
  var femaleData = sampleData1.children; //.filter(d => sharedText.indexOf(d.text) == -1);
  var sharedData = sampleData3.children;

  sampleData.children.forEach(function(point) {
      var i = getCluster(point);
      var col = getColor(point);
      var r = getRadius(point);
      var d = {
            cluster: i,
            radius: r,
            x: getX(i),
            y: (height) * Math.random(),
            color: col,
            text: point.text,
            count: point.count
          };
      if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
      nodes.push(d);
  });

  function getColor(point) {

    if(point.gender == "f") {
      return "red"
    }
    else if(point.gender == "m") {
      return "blue"
    }
    else {
      return "#9932CC"
    }
  }

  function getCluster(d) {
    if(d.gender == "f") {
      return 0;
    }
    else if(d.gender == "m") {
      return 2;
    }
    else {
      return 1;
    }
  }

  function getRadius(d) {
    if(d.gender == "f") {
      return d.count/5;
    }
    else if(d.gender == 'm') {
      return d.count/6;
    }
    else {
      return d.count/15;
    }
  }

  function getX(i) {
    if(i==0) {
      return getRandom(0, width/3)
    }
    else if(i==1) {
      return getRandom(width/3, width*(2/3))
    }
    else {
      return getRandom(width*(2/3), width)
    }
  }

  function getRandom(min, max) {
    return Math.random() * (max - min) + min;
  }

  var force = d3.forceSimulation()

    // cluster by section
    .force('cluster', cluster()
      .strength(0.5))

    // apply collision with padding
    .force('collide', d3.forceCollide(d => d.radius + padding)
      .strength(0.7))

    .on('tick', layoutTick)
    .nodes(nodes);

  var svg = d3.select("#bubbles").append("svg")
      .attr("width", width)
      .attr("height", height);

  var node = svg.selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .style("fill", function(d) {return d.color})
      .on("click", function(d) { displayText(d.text)})
      .on("mouseover", function(d) {
          d3.select(this).style("cursor", "pointer");
        });

  var label = svg.selectAll(".myText")
            .data(nodes)
            .enter()
            .append("text")
              .text(function(d) {return d.text})
              .attr("class", "circleResize")
              .style("text-anchor", "middle")
              .style("fill", "#111")
              .style("font-family", "Arial")
              .style("font-size", 12)
             /* .style("font-size",function(d) { return Math.min(2 * d.r, (2 * d.r - 8) / this.getComputedTextLength() * 12) + "px"; })*/
              .on("mouseover", function(d) {
                d3.select(this).style("cursor", "pointer");
              });

  function displayText(word) {
    document.getElementById("bubbleText").innerHTML = "";
    var first_essays = [];
    d3.csv("essays.csv", function(csv) {
      csv.map(function(row) {
        if(row.essay4.search(word+" ") != -1) {
          first_essays.push(row.essay4);
        }
      })

      var essays = [];
      for (var i = 0; i < 20; i++) {
          essays.push(first_essays[Math.floor(Math.random()*first_essays.length)]);
      }

      var container = document.getElementById("bubbleText");
      for (var item in essays.slice(0,20)) {
          var startInd = essays[item].search(word);
          var finalStr = essays[item].slice(0,startInd) + "<span style='background-color:yellow;font-weight:bold'>" + word + "</span>" + essays[item].slice(startInd+word.length);
          var paragraph = document.createElement("p");
          paragraph.setAttribute("style", "border: 1px solid black;");
          paragraph.innerHTML = finalStr;
          container.appendChild(paragraph);
      }
    })
  }

  function layoutTick(e) {
    node
        .attr("cx", function(d) { return d.x = Math.max(d.radius, Math.min(width - d.radius, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(d.radius, Math.min(height - d.radius, d.y)); })
        .attr("r", function(d) { return d.radius; });
    label
        .attr("x", function(d) { return d.x} )
        .attr("y", function(d) { return d.y} );
  }

  // Move d to be adjacent to the cluster node.
  // from: https://bl.ocks.org/mbostock/7881887
  function cluster () {

    var nodes,
      strength = 0.1;

    function force (alpha) {

      // scale + curve alpha value
      alpha *= strength * alpha;

      nodes.forEach(function(d) {
        var cluster = clusters[d.cluster];
        if (cluster === d) return;

        let x = d.x - cluster.x,
          y = d.y - cluster.y,
          l = Math.sqrt(x * x + y * y),
          r = d.radius + cluster.radius;

        if (l != r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          cluster.x += x;
          cluster.y += y;
        }
      });

    }

    force.initialize = function (_) {
      nodes = _;
    }

    force.strength = _ => {
      strength = _ == null ? strength : _;
      return force;
    };

    return force;

  }

});

</script>
